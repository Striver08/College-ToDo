{% extends 'base.html' %}

{% block content %}

Hello World!!!

<form action="{% url 'home' %}" style="margin: auto;" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Enter your Work:</label>   
        <br>
        <input type="text" name="title" id="title">
    </div>
    <div class="form-group">
        <label for="complete">Completion</label>
        <input type="checkbox" name="complete" id="complete">
    </div>
    <div class="form-group">    
        <label for="time">Last Date and Time</label>
        <br>
        <input type="datetime-local" name="end" id = "time">
    </div>
    <div class= "form-group">
        <label for="submit">Click to submit here</label>
        <br>
        <input type="submit" name = "submit" id="submit">
    </div>

</form>


{% for task in tasks %}

    <h1>{{task.title}}</h1>

    <h6>{{task.creation}}</h6>
    <h6>{{task.end}}</h6>

{% endfor %}

{% endblock %}
